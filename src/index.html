<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root">
    <header>
      <img src="./resources/pokemon.png" alt="Logo Pokemon" id="logo">
      <h1>Memorice</h1>
    </header>
    <main>
      <section class="home-page" id="home-page">
        <h2>¿Estás listo para ser un entrenador Pokemón?</h2>
        <h3>Selecciona con cuántos pares quieres jugar</h3>
        <div id= "difficulty">
          <img src="./resources/pokeball.png" alt="Tres pares" id="easy" >
          <img src="./resources/superball.png" alt="Seis pares" id="medium" >
          <img src="./resources/ultraball.png" alt="Nueve pares" id="hard" >
        </div>
      </section>
      <section class="game-page" id="game-page">
        <div class="card-space" id="card-space"></div>
      </section>
      <section class="congrats-page" id="congrats-page">
        <h4>Felicitaciones</h4>
        <img src="./resources/celebrate.gif" alt="Pokecelebracion" id="celebrate1" >
        <img src="./resources/confetti.gif" alt="Confeti" id="celebrate2" >
      </section>
      
    </main>
    <footer class="footer" id="footer">
      <img src="./resources/ash.gif" alt="Confeti" id="celebrate2" >
    </footer>
    
  </div>
  
  <script src="main.js" type="module"></script>
</body>
</html>
